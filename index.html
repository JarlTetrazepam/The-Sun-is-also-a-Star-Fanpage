<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Sun Is Always A Star - Your favorite characters and more!</title>
    <link rel="shortcut icon" href="The-Sun-Is-Also-A-Star_photos_v2_x4-removebg-preview.png" />
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="slide1" id="slide1">
      <div class="bodydiv1">
        <img src="The-Sun-Is-Also-A-Star_photos_v2_x4-removebg-preview.png" alt="Book Cover" id="headimg">
        <div class="navdiv2">
          <ul class="navbar" id="navbar">
            <li class="slideDown1"><a href="#">CHARACTERS</a></li>
            <li><a href="#">CHAPTERS</a></li>
            <li><a href="#">CAST</a></li>
            <li><a href="#">QUOTES</a></li>
          </ul>
        </div>
      </div>
      <div class="arrowcontainer">
        <a data-scroll href="#">
          <div class="arrow">
            <img class="slideDown2" src="downarrow.ico" alt="arrowdown" height="25px" width="30px" id="downarrow">
          </div>
        </a>
      </div>
      <div class="containerDiv">
        <div class="navdivmain2" id="navdivmain">
          <ul class="navdivmain">
            <li class="slideDown3"><a class="rainbow" href="#">CHARACTERS</a></li>
            <li><a class="rainbow" href="#">CHAPTERS</a></li>
            <li><a class="rainbow" href="#">CAST</a></li>
            <li><a class="rainbow" href="#">QUOTES</a></li>
          </ul>
        </div>
        <div class="slide2" id="slide2">
          1
        </div>
      </div>
    <script>
        //stickyNavbar
      window.onscroll = function() {stickyNavbar()};
        var navdivmain = document.getElementById("navdivmain");
        var sticky = navdivmain.offsetTop;
        console.log(sticky);

        function stickyNavbar() {
          if (window.pageYOffset >= sticky) {
            navdivmain.classList.add("sticky")
          }
          else {
            navdivmain.classList.remove("sticky");
          }
        }

        //smoothScroll
      function smoothScroll(target,duration){
        var target = document.querySelector(target);
        var targetPosition = target.getBoundingClientRect().top + window.scrollY;
        var startPosition = window.pageYOffset;
        var startTime = null;

        function animation(currentTime){
          if(startTime === null) startTime = currentTime;
          var timeElapsed = currentTime - startTime;
          var run = ease(timeElapsed,startPosition,targetPosition,duration);
          window.scrollTo(0,run);
          if(timeElapsed < duration) requestAnimationFrame(animation);
        }

        function ease(t, b, c, d) {
        	t /= d/2;
        	if (t < 1) return c/2*t*t + b;
        	t--;
        	return -c/2 * (t*(t-2) - 1) + b;
        };

        requestAnimationFrame(animation);
      }
      var slideDown1 = document.querySelector('.slideDown1');
      var slideDown2 = document.querySelector('.slideDown2');
      var slideDown3 = document.querySelector('.slideDown3');

      slideDown1.addEventListener('click',function(){
        smoothScroll('.slide2',500);
      });
      slideDown2.addEventListener('click',function(){
        smoothScroll('.slide2',500);
      });
      slideDown3.addEventListener('click',function(){
        smoothScroll('.slide2',500);
      });


    </script>
  </body>
</html>
